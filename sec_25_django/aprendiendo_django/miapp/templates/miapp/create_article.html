{% extends 'miapp/layout.html' %}

<!-- cargar los filtros-->
{% load filters %}

<!-- Titulo de la pagina con block title -->
{%block title %} Formularios en DJango {% endblock %}

<!-- Para incluir bloque de contenido -->
{% block content %}

<h1 class="title">Formularios en Django</h1>

<form action="{% url 'save_article' %}" method="POST">
  
  <!-- Para seguridad del metodo POST -->
  {% csrf_token %}
  
  <label for="title">Titulo</label>
  <input
    type="text"
    name="title"
    id="title"
    placeholder="Introduce tu nombre"
  />

  <label for="content">Contenido</label>
  <textarea name="content"></textarea>

  <label for="public">Publicado</label>
  <select name="public">
    <option value="1">Si</option>
    <option value="0">No</option>
  </select>

  <input type="submit" value="Guardar" />
</form>

{% endblock %}
